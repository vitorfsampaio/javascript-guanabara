<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(1, 163, 1);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou em pai'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Ain entrou'
        }

        function sair() {
            a.innerText = 'Ain saiu'
            a.style.backgroundColor = 'rgb(1, 163, 1)'
        }
    </script>
</body>
</html>
